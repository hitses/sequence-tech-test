<header-component [icon]="'menu'" [title]="'Canciones'" />

<side-menu-component />

@if (songs().length <= 0) {
<p>Cargando canciones...</p>
} @else {
<div class="songs-list">
  @for (song of songs(); track $index) {
  <song-card-component [song]="song" [artist]="getArtistName(song.artist)" />
  }
</div>

<button routerLink="/songs/add">
  <img src="/assets/imgs/plus.svg" alt="Botón para añadir una nueva canción" />
</button>
}
