<header-component [icon]="'menu'" [title]="'songs.title' | translate" />

<side-menu-component />

@if (songs().length <= 0) {
<loader-component />
} @else {
<div class="songs-list">
  @for (song of songs(); track $index) {
  <song-card-component [song]="song" [artist]="getArtistName(song.artist)" />
  }
</div>

<button routerLink="/songs/add">
  <img src="/assets/imgs/plus.svg" [alt]="'songs.addSongButton' | translate" />
</button>
}
